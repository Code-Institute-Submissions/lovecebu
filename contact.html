<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Cebu!</title>
  </head>
  <body>

    <!-- Brand name and Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="img-fluid cebu-logo">
          <a class="navbar-brand" href="index.html" aria-label="click this logo to take you to the homepage"
            ><img
              src="assets/logo/lovecebulogo.png"
              alt="brand logo"
              class="cebu-logo"
          /></a>
        </div>
        <button
          class="navbar-toggler mx-auto"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <i class="fas fa-bars"></i>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link cebu-nav" href="index.html" aria-label="this will take you to the homepage">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cebu-nav" href="experience-cebu.html" aria-label="experience cebu page"
                >Experience Cebu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link cebu-nav" href="ready-to-visit.html" aria-label="ready to visit page">Ready to Visit?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cebu-nav" href="about.html" aria-label="this takes to the about me page">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cebu-nav" href="contact.html" aria-label="click here to contact us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Us title -->
    <div class="jumbotron">
      <div class="container">
        <div class="welcome-text">
          <h1 class="welcome-to-cebu">
            Contact Us
          </h1>
        </div>
        <br />
      </div>
    </div>

    <!-- Contact Us Form -->
    <section class="container justify-center">
      <div class="form-group">
        <h2 class="margin-adjustment section-border">Get in touch with us!</h2>
      </div>
      <div class="row form-border form-group" id="center-form">
        <div class="col form-group">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                required
                placeholder="Your Name"
              />
              <input
                type="text"
                name="countryname"
                id="countryname"
                class="form-control"
                required
                placeholder="Country"
              />
              <input
                type="email"
                name="email"
                id="emailaddress"
                class="form-control"
                required
                placeholder="Your Email Address"
              />
              <textarea
                rows="5"
                name="message"
                id="messageform"
                class="form-control"
                required
                placeholder="Your Message Here"
              ></textarea>
              <div class="form-row text-center form-group">
                <div class="col">
                  <button type="submit" class="btn contact-button">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </section>

    <!-- Footer  -->
    <footer class="footer-margin">
      <div class="social-links">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link active cebu-footer"
              target="_blank"
              href="https://www.facebook.com/"
              aria-label="Facebook link"
              >Facebook
              <i class="fab fa-facebook" aria-label="This will take you to our Facebook page"></i>
              <span class="sr-only">Facebook</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active cebu-footer"
              target="_blank"
              href="https://www.instagram.com/"
              aria-label="Instagram link"
              >Instagram
              <i class="fab fa-instagram" aria-label="This will take you to our Instagram page"></i>
              <span class="sr-only">Instagram</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active cebu-footer"
              target="_blank"
              href="https://www.pinterest.com/"
              aria-label="Pinterest link"
              >Pinterest
              <i class="fab fa-pinterest" aria-label="This will take you to our Pinterest account"></i>
              <span class="sr-only">Pinterest</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active cebu-footer"
              target="_blank"
              href="https://www.twitter.com/"
              aria-label="Twitter link"
              >Twitter
              <i class="fab fa-twitter" aria-label="This will take you to our Twitter account"></i>
              <span class="sr-only">Twitter</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active cebu-footer"
              target="_blank"
              href="https://www.youtube.com/"
              aria-label="YouTube link"
              >YouTube
              <i class="fab fa-youtube" aria-label="This will take you to our YouTube channel"></i>
              <span class="sr-only">YouTube</span></a
            >
          </li>
        </ul>
        <div class="footer-copyright text-center">
          Â© 2020 Copyright All Rights Reserved
          <div class="container img-fluid footer-logo">
            <a href="index.html"
              ><img
                src="assets/logo/lovecebulogo.png"
                alt="small-logo"
                aria-label="Love Cebu footer icon"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
