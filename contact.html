<!-- Contact Us Form -->

	<section class="container justify-center">
    <div>
        <h2 class="margin-adjustment section-border">Get in touch with us!</h2>
      </div>
		<div class="row form-border">
          <div class="col">
				<div id="center-form">
					<form>
						<label>Name</label>
						    <input type="text" name="name" id="fullname" class="form-control" required />
						<label>Country</label>
						    <input type="text" name="countryname" id="countryname" class="form-control" required />
						<label>Email Address</label>
						    <input type="email" name="email" id="emailaddress" class="form-control" required />
						<label>Your Message</label>
						    <textarea rows="5" name="message" id="messageform" class="form-control" required></textarea>
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-light feature-button">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
