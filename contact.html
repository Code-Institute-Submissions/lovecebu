<!-- Contact Us Form -->

    <form id="main-form">
      <div class="container">
        <div class="justify-content-center">
          <div id="section-border">
            <h2 class="color-code section-border margin-adjustment">We would love to hear from you!</h2>
          </div>
          <div class="form-border">
            <div class="col">
              <h4>Get in touch with us!</h4>
              <div class="form-group">
                <label for="name"></label>
                <input
                  type="name"
                  class="form-control"
                  placeholder="Name"
                  id="nameinfo"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="country"></label>
                <input
                  type="country"
                  class="form-control"
                  placeholder="Country"
                  id="country-id"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="email"></label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  id="email"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="messagehere"></label>
                <textarea
                  class="form-control"
                  id="yourmessagehere"
                  placeholder="Your Message"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-light feature-button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
